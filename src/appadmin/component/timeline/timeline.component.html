<div class="container">
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="900px" fxLayoutGap="20px">
        <div *ngFor="let usernote of usernotes" fxFlex="90">
         <mat-card class="card">
            <mat-card>
                <strong style="color:cornflowerblue;">Pie Chart</strong>

                <div class="col-md-6">

                    <canvas baseChart [data]="[usernote.noteCount, usernote.imageNoteCount, usernote.textNoteCount]" [labels]="pieChartLabels"
                        [chartType]="pieChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </mat-card>

            <mat-card>
                    <strong style="color:cornflowerblue;">Line Chart</strong>    

                <div class="col-md-6">

                    <canvas baseChart [data]="[[usernote.noteCount], [usernote.imageNoteCount]]" [labels]="lineChartLabels" [options]="lineChartOptions" [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>

            </mat-card>

            <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%; color:cornflowerblue;">
                    <button mat-button (click)="randomizeType()" style="display: inline-block">Toggle</button>
                </div>
        </mat-card>
        </div>
    </div>
</div>
