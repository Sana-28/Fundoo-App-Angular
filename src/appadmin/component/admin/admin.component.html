<div>
        <!-- <h1>Admin</h1> -->
        <mat-toolbar class="toolbar">Fundoo Notes Admin</mat-toolbar>
</div>

<div class="container" fxLayoutAlign="center center">
        <mat-card fxFlex="35"> 

                <div fxLayout="row">
                
                        <mat-toolbar class="matcardtool">
                                <h3> <i>Login</i> </h3>
                        </mat-toolbar>
                </div>
                
                <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div>
                                <mat-form-field fxFlex fxFlex.gt-xs="400px">
                                        <input matInput placeholder="Email">
                                </mat-form-field>
                        </div>

                        <div>
                                <mat-form-field fxFlex fxFlex.gt-xs="400px">
                                        <input matInput placeholder="Password">
                                </mat-form-field>
                        </div>

                        <div>
                                <button mat-button color="primary">Login</button>
                        </div>

                </form>

        </mat-card>


</div>
