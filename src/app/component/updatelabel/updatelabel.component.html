<div fxLayout="column" fxLayoutGap="25px">

    <div><span>Edit labels</span> </div>
    <div>
       <mat-form-field >
        <input matInput placeholder="Create new label" [(ngModel)]="model.labelTitle">
       </mat-form-field>
        <i class="material-icons" (click)="createLabel()" >done</i>
    </div>

        <div *ngFor="let labelObj of label"> 
          <input class="input" #inlineEditControl [(ngModel)]="labelObj.labelTitle"/>

          <button mat-button type="submit" (click)="updateLabel(labelObj)">
              <mat-icon style="color:royalblue">create</mat-icon> 
          </button>

          <button mat-button type="submit" (click)="deleteLabel(labelObj)">
            <mat-icon style="color:royalblue">delete_forever</mat-icon>
          </button>
          
        </div>
  </div>
