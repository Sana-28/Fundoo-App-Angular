<div>
  <mat-toolbar class="toptoolbar">

    <div class="toolitems">
      <button mat-icon-button (click)="sidenav.toggle()" href="#" name="Main menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="toolitems">
      <span> Fundoo Notes </span>
    </div>
  
  <mat-toolbar class="searchbar">
    <div class="toolitems">
      <button mat-icon-button (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </mat-toolbar>
    

    <div class="toolitems">
      <button mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

    <div class="toolitems">
      <button mat-icon-button (click)="list()">
        <mat-icon>view_list</mat-icon>
      </button>
    </div>

    <div class="toolitems">
      <button mat-icon-button (click)="apps()">
        <mat-icon>apps</mat-icon>
      </button>
    </div>

    <div class="toolitems">
      <button mat-icon-button (click)="notify()">
        <mat-icon>notifications_none</mat-icon>
      </button>
    </div>

    <div class="toolitems">
      <button mat-icon-button (click)="logout()">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav mode="side" #sidenav opened fxLayout="column" class="sidenav">

      <div fxLayout="column">
        <div class="sidenavitem">
          <a href="/home/createnotes" mat-button>
            <mat-icon>lightbulb_outline</mat-icon> Note</a>
        </div>

      </div>

      <div>
        <div class="sidenavitem">
          <a href="/home/trash" mat-button>
          <mat-icon>delete</mat-icon> Trash</a>
        </div>
      </div>

      <div>
        <div class="sidenavitem">
          <a href="/home/archieve" mat-button>
          <mat-icon>assignment_returned</mat-icon>Archive</a>
        </div>
      </div>

    </mat-sidenav>

    <router-outlet></router-outlet>

  </mat-sidenav-container>

</div>
